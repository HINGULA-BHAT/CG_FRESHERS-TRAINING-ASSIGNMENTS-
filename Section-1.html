<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Embedded Style Sheet</title>
<style>
  h1  {
    color: #009;
    font-size: 1em;
    margin-bottom: .3em;
    text-align: center;
    text-decoration: underline;
  }

  table {
    margin: .3em;
    width: 290px;
  }

  th {
    padding: .2em;
  }

  td {
    background-color: #ffc;
    border: 1px solid #900;
    padding-left: .5em;
    padding-right: .5em;
  }

  #trHeader {
    color: #900;
    text-decoration: underline;
  }

  .centerCell {
    text-align: center;
  }
</style>
</head>
<body>

<div>
<h1>All-time Home Run Record</h1>
<table>
  <tr id="trHeader">
    <th>Player</th>
    <th>Home Runs</th>
    <th>Team</th>
  </tr>
  <tr>
    <td>Barry Bonds</td>
    <td class="centerCell">762</td>
    <td>Giants</td>
  </tr>
  <tr>
    <td>Hank Aaron</td>
    <td class="centerCell">755</td>
    <td>Braves</td>
  </tr>
  <tr>
    <td>Babe Ruth</td>
    <td class="centerCell">714</td>
    <td>Yankees</td>
  </tr>
  <tr>
    <td>Willie Mays</td>
    <td class="centerCell">660</td>
    <td>Giants</td>
  </tr>
</table>
</div>
</body>
</html>
