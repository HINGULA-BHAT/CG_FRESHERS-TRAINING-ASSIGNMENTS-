<!DOCTYPE html>
<html>

<body>
    <p>this table has border</p>

            <tr>
                <th>100</th>

            </tr>
            <tr>

                <th>300</th>
            </tr>
            <tr>
                <th>400</th>
                <th>500</th>
                <th>600</th>
            </tr>

        </tbody>
    </table>
</body>

</html>
